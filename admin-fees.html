<!DOCTYPE html>

    <style>

    <!-- 수동 매칭 모달 -->
    <div id="manualMatchModal" class="modal">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // 구글 시트 API 설정
        const API_KEY = 'AIzaSyD0tH5ebOAlUMnGrrLKdLAM3EzIuDAfPcA';
        const SHEET_ID = '1bFfjjg_Rn0VUx2JTFuaoJtG9WbxmQJiqPhKF4q9YDxg';
        
        let allFees = [];
        let filteredFees = [];
        let allCustomers = [];
        let bankTransactions = [];
        let matchingResults = [];
        let currentManualMatch = null;
        
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', async function() {
            await loadBuildings();
            await loadCustomers();
            await loadFees();
            setupEventListeners();
        });
        
        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 파일 드래그 앤 드롭
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('bankFileInput');
            
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('drop', handleDrop);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            
            fileInput.addEventListener('change', handleFileSelect);
            
            // 모달 닫기
            document.querySelectorAll('.close').forEach(closeBtn => {
                closeBtn.onclick = function() {
                    this.closest('.modal').style.display = 'none';
                };
            });
            
            // 필터 변경 시 자동 검색
            ['monthFilter', 'buildingFilter', 'statusFilter'].forEach(id => {
                document.getElementById(id).addEventListener('change', searchFees);
            });
            
            // 검색 입력 시 실시간 검색
            document.getElementById('searchInput').addEventListener('input', searchFees);
        }
        
        // 드래그 앤 드롭 처리
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('uploadArea').classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('uploadArea').classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('uploadArea').classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }
        
        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }
        
        // 파일 처리
        async function processFile(file) {
            if (!file) return;
            
            const allowedTypes = [
                'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                'application/vnd.ms-excel',
                'text/csv'
            ];
            
            if (!allowedTypes.includes(file.type) && !file.name.match(/\.(xlsx|xls|csv)$/i)) {
                alert('지원하지 않는 파일 형식입니다. Excel 파일(.xlsx, .xls) 또는 CSV 파일을 업로드해주세요.');
                return;
            }
            
            showProgress(0, '파일을 읽는 중...');
            
            try {
                const data = await readFile(file);
                showProgress(30, '거래내역을 분석하는 중...');
                
                bankTransactions = parseBankData(data);
                showProgress(60, '고객 정보와 매칭하는 중...');
                
                matchingResults = await matchTransactions(bankTransactions);
                showProgress(100, '매칭 완료!');
                
                setTimeout(() => {
                    hideProgress();
                    displayMatchingResults();
                }, 1000);
                
            } catch (error) {
                hideProgress();
                alert('파일 처리 중 오류가 발생했습니다: ' + error.message);
            }
        }
        
        // 파일 읽기
        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        if (file.type === 'text/csv' || file.name.endsWith('.csv')) {
                            resolve(e.target.result);
                        } else {
                            const workbook = XLSX.read(e.target.result, { type: 'binary' });
                            const firstSheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[firstSheetName];
                            const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                            resolve(jsonData);
                        }
                    } catch (error) {
                        reject(error);
                    }
                };
                
                reader.onerror = function() {
                    reject(new Error('파일을 읽을 수 없습니다.'));
                };
                
                if (file.type === 'text/csv' || file.name.endsWith('.csv')) {
                    reader.readAsText(file, 'UTF-8');
                } else {
                    reader.readAsBinaryString(file);
                }
            });
        }
        
        // 은행 데이터 파싱
        function parseBankData(data) {
            let transactions = [];
            
            if (typeof data === 'string') {
                // CSV 파싱
                const lines = data.split('\n');
                const headers = lines[0].split(',');
                
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    if (values.length >= 4) {
                        transactions.push({
                            date: values[0]?.trim(),
                            description: values[1]?.trim(),
                            amount: parseAmount(values[2]?.trim()),
                            balance: parseAmount(values[3]?.trim()),
                            type: values[2]?.includes('-') ? '출금' : '입금'
                        });
                    }
                }
            } else {
                // Excel 파싱
                const headers = data[0] || [];
                
                for (let i = 1; i < data.length; i++) {
                    const row = data[i] || [];
                    if (row.length >= 4) {
                        transactions.push({
                            date: row[0],
                            description: row[1],
                            amount: parseAmount(row[2]),
                            balance: parseAmount(row[3]),
                            type: String(row[2]).includes('-') ? '출금' : '입금'
                        });
                    }
                }
            }
            
            // 입금 거래만 필터링 (관리비 납부)
            return transactions.filter(t => 
                t.type === '입금' && 
                t.amount > 0 && 
                t.description && 
                t.date
            );
        }
        
        // 금액 파싱
        function parseAmount(amountStr) {
            if (!amountStr) return 0;
            return parseInt(String(amountStr).replace(/[^0-9-]/g, '')) || 0;
        }
        
        // 거래내역과 고객 매칭
        async function matchTransactions(transactions) {
            const results = [];
            
            for (const transaction of transactions) {
                const matches = findPotentialMatches(transaction);
                
                results.push({
                    transaction,
                    matches,
                    status: matches.length > 0 ? 'matched' : 'unmatched',
                    selectedMatch: matches.length === 1 ? matches[0] : null
                });
            }
            
            return results;
        }
        
        // 잠재적 매칭 찾기
        function findPotentialMatches(transaction) {
            const matches = [];
            const description = transaction.description.toLowerCase();
            const amount = transaction.amount;
            
            // 1. 금액 기준 매칭
            const amountMatches = allFees.filter(fee => {
                const totalFee = parseInt(fee.total_fee);
                return Math.abs(totalFee - amount) <= 100; // 100원 오차 허용
            });
            
            // 2. 고객명 기준 매칭
            for (const fee of amountMatches) {
                const customer = allCustomers.find(c => c.id === fee.customer_id);
                if (!customer) continue;
                
                const customerName = customer.name.toLowerCase();
                let matchScore = 0;
                
                // 이름이 포함되어 있는지 확인
                if (description.includes(customerName)) {
                    matchScore += 50;
                }
                
                // 전화번호 뒷자리가 포함되어 있는지 확인
                if (description.includes(customer.phone_last4)) {
                    matchScore += 30;
                }
                
                // 건물명이 포함되어 있는지 확인
                const buildingName = customer.building_name.toLowerCase();
                if (description.includes(buildingName)) {
                    matchScore += 20;
                }
                
                // 금액이 정확히 일치하는지 확인
                if (Math.abs(parseInt(fee.total_fee) - amount) === 0) {
                    matchScore += 30;
                }
                
                if (matchScore > 20) { // 최소 스코어 이상만 매칭 후보로 포함
                    matches.push({
                        fee,
                        customer,
                        score: matchScore,
                        confidence: matchScore > 70 ? 'high' : matchScore > 40 ? 'medium' : 'low'
                    });
                }
            }
            
            // 스코어 순으로 정렬
            return matches.sort((a, b) => b.score - a.score);
        }

            alert(`상세 정보:\n고객: ${customer.name}\n건물: ${customer.building_name}\n총액: ${formatCurrency(fee.total_fee)}`);
        }
    </script>

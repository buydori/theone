        * {

        }

        /* Main Content */

            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;

            display: none;
        }

            display: block;

        /* Quote Cards */
        .quotes-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .quote-card {
            background: white;
            border-radius: 12px;
            padding: 20px;

        .quote-card.pending {

    <script>
        // 설정
        const CONFIG = {
            SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbx06gCvxFumJoIS-p24cduJZf-A4UMu-jdtpjZayDkb507SybTA_2To37uxnupP_pvN/exec',
            REFRESH_INTERVAL: 15000, // 15초마다 자동 새로고침 (더 빠르게)
            NOTIFICATION_ENABLED: true,
            SOUND_ENABLED: true
        };

        let quotes = [];
        let refreshInterval;
        let lastQuoteCount = 0;
        let lastQuoteId = 0;
        let notificationCount = 0;
        let isFirstLoad = true;

        // 앱 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            requestNotificationPermission();
            startAutoRefresh();
            registerServiceWorker();
            initializeBadgeAPI();
        });

        // 앱 초기화
        function initializeApp() {
            loadQuotes();
            setupVisibilityChange();
            console.log('더원클린앤케어 관리자 앱 시작! 🧹📱');
        }

        // 페이지 가시성 변경 감지
        function setupVisibilityChange() {
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    // 페이지가 다시 보이면 알림 리셋
                    resetNotifications();
                    loadQuotes();
                }
            });
        }

        // 배지 API 초기화
        function initializeBadgeAPI() {
            if ('setAppBadge' in navigator) {
                console.log('✅ 브라우저 배지 API 지원됨');
            } else {
                console.log('❌ 브라우저 배지 API 미지원 - 타이틀 배지 사용');
            }
        }

        // 푸시 알림 권한 요청
        async function requestNotificationPermission() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                
                if (permission === 'granted') {
                    console.log('✅ 푸시 알림 권한 승인됨');
                    showWelcomeNotification();
                } else {
                    console.log('❌ 푸시 알림 권한 거부됨');
                    showPermissionGuide();
                }
            }
        }

        // 환영 알림
        function showWelcomeNotification() {
            if (Notification.permission === 'granted') {
                const notification = new Notification('🧹 더원클린앤케어 관리자', {
                    body: '실시간 알림이 활성화되었습니다!\n새 견적 요청 시 즉시 알림을 받으실 수 있습니다.',
                    icon: 'https://raw.githubusercontent.com/buydori/theone/main/images/homepagelogo.png',
                    badge: 'https://raw.githubusercontent.com/buydori/theone/main/images/homepagelogo.png',
                    tag: 'welcome',
                    requireInteraction: false,
                    silent: false
                });

                // 3초 후 자동 닫기
                setTimeout(() => notification.close(), 3000);
            }
        }

        // 새 견적 알림
        function showNewQuoteNotification(quote) {
            if (Notification.permission === 'granted' && CONFIG.NOTIFICATION_ENABLED) {
                const notification = new Notification('🧹 새 견적 요청 접수!', {
                    body: `${quote.name}님의 ${quote.services} 견적 요청\n희망일자: ${quote.serviceDate}\n연락처: ${quote.phone}`,
                    icon: 'https://raw.githubusercontent.com/buydori/theone/main/images/homepagelogo.png',
                    badge: 'https://raw.githubusercontent.com/buydori/theone/main/images/homepagelogo.png',
                    tag: `quote-${quote.id}`,
                    requireInteraction: true,
                    silent: false,
                    vibrate: [200, 100, 200, 100, 200], // 진동 패턴
                    data: {
                        phone: quote.phone,
                        quoteId: quote.id
                    },
                    actions: [
                        {
                            action: 'call',
                            title: '📞 전화걸기'
                        },
                        {
                            action: 'view',
                            title: '👁️ 상세보기'
                        }
                    ]
                });

                // 알림 클릭 처리
                notification.onclick = function() {
                    window.focus();
                    showTab('pending'); // 대기중 탭으로 이동
                    this.close();
                };

                // 5초 후 자동 닫기 (requireInteraction이 false인 경우)
                setTimeout(() => {
                    if (notification) {
                        notification.close();
                    }
                }, 8000);
            }
        }

        // 브라우저 배지 업데이트
        function updateBrowserBadge(count) {
            // 방법 1: Navigator Badge API (Chrome 87+)
            if ('setAppBadge' in navigator) {
                if (count > 0) {
                    navigator.setAppBadge(count);
                } else {
                    navigator.clearAppBadge();
                }
            }
            
            // 방법 2: 브라우저 탭 제목에 숫자 표시
            const baseTitle = '더원클린앤케어 관리자';
            const title = count > 0 ? `(${count}) ${baseTitle}` : baseTitle;
            document.title = title;
            document.getElementById('pageTitle').textContent = title;
            
            // 방법 3: 파비콘에 배지 그리기 (고급)
            if (count > 0) {
                drawFaviconBadge(count);
            } else {
                resetFavicon();
            }
        }

        // 파비콘 배지 그리기
        function drawFaviconBadge(count) {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = 32;
                canvas.height = 32;
                const ctx = canvas.getContext('2d');

                // 배경 (간단한 원)
                ctx.fillStyle = '#2c5aa0';
                ctx.fillRect(0, 0, 32, 32);

                // 배지 (빨간 원)
                if (count > 0) {
                    ctx.fillStyle = '#e74c3c';
                    ctx.beginPath();
                    ctx.arc(24, 8, 8, 0, 2 * Math.PI);
                    ctx.fill();

                    // 숫자
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 10px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(count > 99 ? '99+' : count.toString(), 24, 12);
                }

                // 파비콘 업데이트
                const link = document.querySelector('link[rel="icon"]') || document.createElement('link');
                link.rel = 'icon';
                link.href = canvas.toDataURL();
                document.head.appendChild(link);
            } catch (error) {
                console.log('파비콘 배지 그리기 실패:', error);
            }
        }

        // 파비콘 리셋
        function resetFavicon() {
            const link = document.querySelector('link[rel="icon"]');
            if (link) {
                link.href = 'https://raw.githubusercontent.com/buydori/theone/main/images/homepagelogo.png';
            }
        }

        // 알림 사운드 재생
        function playNotificationSound() {
            if (!CONFIG.SOUND_ENABLED) return;
            
            try {
                // 웹 오디오 API로 간단한 알림음 생성
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.log('알림 사운드 재생 실패:', error);
            }
        }

        // 견적 데이터 로드
        async function loadQuotes() {
            try {
                showLoading();
                
                const response = await fetch(`${CONFIG.SCRIPT_URL}?action=getQuotes&t=${Date.now()}`, {
                    method: 'GET',
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    const newQuotes = data.data || [];
                    
                    // 새 견적 확인 및 알림 (첫 로드가 아닌 경우만)
                    if (!isFirstLoad) {
                        checkForNewQuotes(newQuotes);
                    } else {
                        // 첫 로드 시 기준점 설정
                        lastQuoteCount = newQuotes.length;
                        lastQuoteId = newQuotes.length > 0 ? Math.max(...newQuotes.map(q => q.id)) : 0;
                        isFirstLoad = false;
                        console.log(`📊 초기 데이터 로드: ${newQuotes.length}개 견적, 최신 ID: ${lastQuoteId}`);
                    }
                    
                    quotes = newQuotes;
                    updateUI();
                    hideNotification();
                } else {
                    throw new Error(data.message || '데이터 로드 실패');
                }
                
            } catch (error) {
                console.error('견적 로드 오류:', error);
                showError('견적 데이터를 불러올 수 없습니다: ' + error.message);

        // 새 견적 확인 (개선된 로직)
        function checkForNewQuotes(newQuotes) {
            if (newQuotes.length === 0) return;

            // 방법 1: 전체 개수 비교
            const countDiff = newQuotes.length - lastQuoteCount;
            
            // 방법 2: 최신 ID 비교
            const newMaxId = Math.max(...newQuotes.map(q => q.id));
            const newQuotesById = newQuotes.filter(q => q.id > lastQuoteId);
            
            console.log(`🔍 견적 확인: 기존 ${lastQuoteCount}개 → 현재 ${newQuotes.length}개 (차이: ${countDiff})`);
            console.log(`🔍 ID 확인: 기존 최대 ID ${lastQuoteId} → 현재 최대 ID ${newMaxId}`);
            
            let newQuotesToNotify = [];
            
            // 새 견적이 있는 경우
            if (countDiff > 0 || newQuotesById.length > 0) {
                // ID 기준으로 새 견적 찾기 (더 정확함)
                if (newQuotesById.length > 0) {
                    newQuotesToNotify = newQuotesById;
                } else {
                    // 개수 차이로만 판단 (최신 몇 개)
                    newQuotesToNotify = newQuotes.slice(0, countDiff);
                }
                
                console.log(`🚨 새 견적 발견: ${newQuotesToNotify.length}개`);
                
                // 각 새 견적에 대해 알림 발송
                newQuotesToNotify.forEach((quote, index) => {
                    setTimeout(() => {
                        // 푸시 알림 발송
                        showNewQuoteNotification(quote);
                        
                        // 사운드 재생
                        playNotificationSound();
                        
                        // 배지 카운트 증가
                        notificationCount++;
                        updateBrowserBadge(notificationCount);
                        
                        // 화면 알림 점 표시
                        showNotification();
                        
                        console.log(`📢 알림 발송: ${quote.name}님 견적 (ID: ${quote.id})`);
                    }, index * 500); // 0.5초 간격으로 알림
                });
                
                // 토스트 메시지 표시
                showToastMessage(`🧹 새 견적 ${newQuotesToNotify.length}건이 접수되었습니다!`);
            }
            
            // 기준점 업데이트
            lastQuoteCount = newQuotes.length;
            lastQuoteId = newMaxId;
        }

        // Service Worker 등록 (PWA)

                                        const client = clientList[0];
                                        if (client.url.includes(self.location.origin)) {
                                            return client.focus();

                                    return clients.openWindow(self.location.origin);

                            );
                        }

                    .then((registration) => {
                        console.log('✅ Service Worker 등록 성공:', registration);
                        
                        // Service Worker에 메시지 보내기 테스트
                        if (registration.active) {
                            registration.active.postMessage({
                                type: 'INIT',
                                message: '더원클린앤케어 관리자 앱 초기화됨'
                            });
                        }
                        
                        // 푸시 알림 구독 (고급 기능)
                        if ('PushManager' in window && Notification.permission === 'granted') {
                            subscribeToPush(registration);
                        }
                    })
                    .catch(err => {
                        console.log('❌ Service Worker 등록 실패:', err);
                    });
            }
        }

        // 푸시 구독 (백그라운드 알림용)
        async function subscribeToPush(registration) {
            try {
                // VAPID 키 없이 기본 구독 (테스트용)
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true
                });
                
                console.log('✅ 푸시 구독 성공:', subscription.endpoint);
                
                // 실제 프로덕션에서는 서버에 구독 정보를 전송해야 함
                // 지금은 로컬 저장만
                localStorage.setItem('pushSubscription', JSON.stringify(subscription));
                
            } catch (error) {
                console.log('푸시 구독 실패:', error);
            }
        }

        // 페이지 종료 전 정리
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });

        console.log(`
🧹 더원클린앤케어 관리자 앱 준비 완료!

📱 실시간 알림 기능:
- ✅ 브라우저 푸시 알림 (팝업)
- ✅ 앱 아이콘 배지 숫자 (1, 2, 3...)
- ✅ 브라우저 탭 제목 배지 (숫자)
- ✅ 파비콘 배지 (빨간 점)
- ✅ 진동 + 사운드 알림
- ✅ 토스트 메시지

🔄 자동 새로고침: ${CONFIG.REFRESH_INTERVAL / 1000}초 간격
🔔 실시간 알림이 활성화되면 새 견적 시 즉시 알림을 받습니다!

📊 기능:
- 실시간 견적 관리
- 상태 변경 (접수완료 → 진행중 → 완료)
- 원클릭 전화걸기
- PWA 지원 (홈 화면 설치 가능)

💡 사용법:
1. 브라우저에서 알림 권한 허용
2. "홈 화면에 추가"로 앱 설치
3. 백그라운드에서도 알림 수신 가능!
        `);

        // 디버깅용 전역 함수들
        window.debugQuotes = () => {
            console.log('현재 견적 데이터:', quotes);
            console.log('마지막 견적 수:', lastQuoteCount);
            console.log('마지막 견적 ID:', lastQuoteId);
            console.log('알림 카운트:', notificationCount);
        };

        window.testNotification = () => {
            const testQuote = {
                id: 9999,
                name: '테스트 고객',
                phone: '010-1234-5678',
                services: '에어컨청소',
                serviceDate: '2025-08-05'
            };
            showNewQuoteNotification(testQuote);
            notificationCount++;
            updateBrowserBadge(notificationCount);
            playNotificationSound();
        };

        window.resetBadge = () => {
            resetNotifications();
            console.log('배지 및 알림 리셋됨');
        };
    </script>
